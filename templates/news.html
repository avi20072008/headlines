<html>
    <head><title>News - Headlines</title></head>
    <body>
        {{ articles[0]}}
        <div>
            <h1> Headlines </h1>
            {% for article in articles %}
                <div>
                    <h2><a href="{{ article.get('link')}}">{{ article.get('title')}}</a></h2>
                    <i>{{ article.get('published') }}</i>
                    <p>{{ article.get('summary') }}</p>
                </div> <hr/>
            {% endfor %}
        </div>
    </body>
</html>
